<div class="config-container" #configContainer>
    <form [formGroup]="edgeConfigForm">
      <h3>Edit edge</h3>
      <div class="grid">
        <span>Id:</span>
        <input type="text" formControlName="id" required (focus)="resetErrors()"/>
        <span>Label:</span>
        <input type="text" formControlName="label"required (focus)="resetErrors()"/>
      </div>
      <div class="row" style="margin-bottom: 0">
        <button (click)="removeEdge()">Remove</button>
        <button (click)="updateEdge()">Save changes</button>
      </div>
      <span class="config-error" *ngIf="configErrorState !== configErrorNone">{{configErrorState}}</span>
    </form>
    <button class="close-btn" (click)="closeConfig()">âœ–</button>
  </div>
